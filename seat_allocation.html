
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Seat Allocation</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; background: #f9f9f9; }
    header { background: #003366; color: #fff; padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; }
    .user { font-size: 1rem; }
    .main { text-align: center; padding: 50px 20px; }
    .main h2 { color: #003366; margin-bottom: 20px; }
    .options button { margin: 10px; padding: 10px 20px; font-size: 1rem; border: none; cursor: pointer; background-color: #0055a5; color: white; border-radius: 5px; }
    .options button:hover { background-color: #004080; }
  </style>
</head>
<body>

  <header>
    <div></div>
    <h1>Seat Allocation</h1>
    <div class="user">ðŸ‘¤ Ankesh Kumar</div>
  </header>

  <div class="main">
    <h2>According to your listed choice filling,<br> you have been alloted <strong>NIT Srinagar</strong> in the department of <strong>Mechanical Engineering</strong>.</h2>
    <div class="options">
      <button onclick="handleOption('freeze')">Freeze</button>
      <button onclick="handleOption('float')">Float</button>
      <button onclick="handleOption('slide')">Slide</button>
    </div>
  </div>

  <script>
    function handleOption(option) {
      const confirmed = confirm("Are you sure you want to " + option + " your seat?");
      if (confirmed) {
        if (option === "float") {
          window.location.href = "float_redirect.html";
        } else {
          alert("You have chosen to " + option + " your seat.");
        }
      }
    }
  </script>

</body>
</html>
